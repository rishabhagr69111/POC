<input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
<button type="button" class="btn btn-info" (click)="Upload()">Upload</button>

<table id="tblCustomers" cellpadding="0" cellspacing="0" ng-show="IsVisible">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
    </tr>
    <tbody>
        <tr *ngFor="let m of DisplayData1 | slice:pageStart:100+pageStart">
          <td>{{m.Fichier}}</td>
            <td>{{m.firstName}}</td>
            <td>{{m.lastName}}</td>
            <td>{{m.emailId}}</td>
            
        </tr>
        <button *ngIf="pageStart >= 100" (click)="prevData()">Previous</button>
        <td *ngIf=display><button *ngIf="pageStart < DisplayData1.length" (click)="nextData()">Next</button></td>
        
     </tbody>

    </table>
    <td><button type="button" class="btn btn-info" (click)="Display()">Display</button></td>
    <td><button type="button" class="btn btn-info" (click)="saveFile()">Save</button></td>

    <td *ngIf=display><h3> No.of Records : {{DisplayData1.length}}</h3></td>
